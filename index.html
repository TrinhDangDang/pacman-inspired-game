<!DOCTYPE html>
<html>
  <head>
    <title>SpongeBob</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preload" href="font-emulogic/emulogic.ttf" as="font" type="font/ttf" crossorigin="anonymous">

  </head>
  <body>
    <span id="info-box"><p id="lives">LIVES: <span id="hearts">❤️ ❤️ ❤️</span></p><p id="points">POINTS: 0</p>
      </span>

      <canvas id="canvas" width="1460" height="1600"></canvas>
      <div id="output-and-console">
        
        <p id="display-message">Select an algorithm that the Patrick will use to catch up with SpongeBob</p>
        <div id="buttons"><button id="random-movement">Random</button><button id="bfs-movement-when-in-range">Breadth First Search</button></div>
      </div>
      
      <div style="display: none" >
        <img id="spongebob" src="Browser Games - Nick Block Party - SpongeBob 2.png" >
        <img id="patrick" src="PC Computer - Monopoly SpongeBob SquarePants Edition - Patrick Star.png">
        <audio id="eatsound" src="sound/705_Click.mp3" preload="auto"></audio>
        <audio id="backgroundsound" src="sound/spongebob-music-background-music-(hd)-made-with-Voicemod.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="sound/losesnd.wav" preload="auto"></audio>
        <audio id="touchGhost" src="sound/spinoutsnd.wav" preload="auto"></audio>
      </div>
      <script src="script.js"></script>
  </body>
</html>
